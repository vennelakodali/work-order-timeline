<div class="dropdown-container">
  <div class="dropdown-trigger" (click)="toggle($event)">
    <ng-content select="[trigger]"></ng-content>
  </div>
  <div
    class="dropdown-panel"
    *ngIf="isOpen"
    [class]="panelClass"
    [class.align-right]="align === 'right'"
  >
    <ng-content select="[panel]"></ng-content>
  </div>
</div>
